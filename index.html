<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro Segundo Parcial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="row p-5"><h1>Tecnolog√≠a AJAX <br>XMLHttpRequest Simple</h1></div>
    <div class="row p-5">
        <div class="col-lg-6 text-center">
            <br><button id="boton" class="btn btn-lg btn-danger">Traer el TXT!</button>
        </div>
        <div class="col-lg-6 text-center" id="texto"></div>
    </div>
    <script>
        document.querySelector('#boton').addEventListener('click',function(){
            let xhttp = new XMLHttpRequest();
            xhttp.open('GET','archivo.txt',true);

            xhttp.send();

            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    document.querySelector('#texto').innerHTML = this.responseText;
                }
            }
        });
    </script>
</body>
</html>
